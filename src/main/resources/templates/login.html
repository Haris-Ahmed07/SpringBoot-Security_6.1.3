<!doctype html>
<html lang="en" xmlns="http:www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>login Page</title>
	<link rel="stylesheet" href="/style/style.css" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
		integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

	<section>
		<div id="login">

			<div class="container">
				<div id="login-row" class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" class="col-md-12">
							<form id="login-form" class="form" th:action="@{/login}" action="#" method="post"
								style="border-radius: 10px;">

								<!--Heading-->
								<h3 class="text-center text-info">Login</h3>

								<!--Div To Show Errors-->
								<div th:if="${param.error}" class="alert alert-danger">
									Invalid Username and Password
								</div>

								<!--Div To Show Log Out Message-->
								<div th:if="${param.logout}" class="alert alert-success">
									You have been logged out
								</div>

								<!--UserName Fields-->
								<div class="form-group">
									<label for="username" class="text-info">Username:</label><br>
									<input type="text" name="username" id="username" class="form-control">
								</div>

								<!--Password Fields-->
								<div class="form-group">
									<label for="password" class="text-info">Password:</label><br>
									<input type="password" name="password" id="password" class="form-control">
								</div>


								<div class="form-group " style="margin-top: 6%;">

									<a href="/signup" class="text-info">Register here</a>

									<a href="/forgot-password" class="text-info"
										style="position: absolute; left: 65%;">Forgotten password?</a>

								</div>

								<!--Anchor Tag To Redurect To SignUp Page-->




								<!--Login Button -->
								<div class="container text-center">
									<input type="submit" name="submit" class="btn btn-info btn-ml" value="Login">
								</div>

							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>

</html>
